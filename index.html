<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>

    <!--bootstrap CSS-->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!--Fontawesome-->

    <link rel="stylesheet" href="fontawesome/css/all.css">

    <!--main css-->

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <section class="skills">
        <h3>My skills</h3>
        <p class="underline"></p>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                   <i class="fab fa-html5"></i>
                    <p class="caption">HTML5</p>    
                </div>

                <div class="col-12 col-sm-6 col-md-4"><i class="fab fa-css3-alt"></i>
                    <p class="caption">CSS3</p>
                </div>

                <div class="col-12 col-sm-6 col-md-4"><i class="fab fa-js"></i>
                    <p class="caption">JavaScript</p>
                </div>

                <div class="col-12 col-sm-6 col-md-4"><i class="fab fa-react"></i>
                    <p class="caption">ReactJS</p>
                </div>

                <div class="col-12 col-sm-6 col-md-4"><i class="fab fa-git"></i>
                    <p class="caption">GIT</p>
                </div>

                <div class="col-12 col-sm-6 col-md-4"><img src="" alt=""><i class="fab fa-wordpress"></i>
                    <p class="caption">WordPress</p>
                </div>

            </div>
        </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
